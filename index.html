<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div id="productCardComponent">
    <img src="./images/image-product-desktop.jpg" alt="product image" id="productImage"/>
    <section id="productDescription">
      <h1 id="perfume">PERFUME</h1>
      <h2 id="productTitle">Gabrielle Essence Eau De Parfum</h2>
      <p id="productBody">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div id="pricing">
        <p id="price">$149.99</p>
        <p id="priceDiscount">$169.99</p>
      </div>
      <div id="productButtons">
        <button id="addToCardButton"><img id="cartIcon" src="./images/icon-cart.svg" alt="cart icon"> Add to Cart</button>
      </div>
    </section>
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Neice76">TreNyce Price - Neice76</a>.
  </footer>
</body>
</html>
